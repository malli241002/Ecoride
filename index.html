<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoRide - Carpooling Platform</title>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
  }
  nav {
    display: inline-block;
    margin: 0 auto;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
  }
  main {
    padding: 20px;
  }
  .ride-form {
    margin-bottom: 20px;
  }
  footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<header>
  <h1>Welcome to EcoRide</h1>
  <nav>
    <a href="#find-ride">Find a Ride</a>
    <a href="#offer-ride">Offer a Ride</a>
    <a href="#how-it-works">How It Works</a>
  </nav>
</header>
<main>
  <section id="find-ride">
    <h2>Find a Ride</h2>
    <form class="ride-form">
      <label for="departure">Departure Point:</label>
      <input type="text" id="departure" name="departure">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <button type="submit">Search</button>
    </form>
  </section>
  <section id="offer-ride">
    <h2>Offer a Ride</h2>
    <form class="ride-form">
      <label for="departure">Departure Point:</label>
      <input type="text" id="departure" name="departure">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price">
      <button type="submit">Offer</button>
    </form>
  </section>
  <section id="how-it-works">
    <h2>How It Works</h2>
    <!-- Explanation of how the platform works -->
  </section>
  <section id="ratings">
    <h2>User Ratings</h2>
    <!-- Display user ratings -->
  </section>
  <section id="faq">
    <h2>FAQ</h2>
    <!-- Frequently Asked Questions -->
  </section>
</main>
<footer>
  <div>
    <h3>Contact Us</h3>
    <form id="contact-form">
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <div>
    <h3>Connect with Us</h3>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </div>
  <div>
    <h3>Legal</h3>
    <p>Â© 2024 EcoRide. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </div>
</footer>
<script>
  // JavaScript code
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Code to handle form submission (e.g., sending the message to support)
  });
</script>
</body>
</html>
